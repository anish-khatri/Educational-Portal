{% extends "./student_base.html" %}

{% block body %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Application</h2>

  <!-- Show the existing document if available -->
  {% if application.supporting_documents %}
  <div class="mb-4">
    <p class="text-gray-700">Current Document:</p>
    <a href="{{ application.supporting_documents.url }}" target="_blank"
      class="text-blue-500 hover:underline font-medium">
      ðŸ“„ View Current Document
    </a>
  </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="document" class="block text-sm font-medium text-gray-700">Upload New Document:</label>
      <input type="file" name="supporting_documents"
        class="mt-1 block w-full border border-gray-300 shadow-sm rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <button type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
      Update Document
    </button>
  </form>

  <div class="mt-4">
    <a href="{% url 'application_list' %}" class="text-blue-500 hover:underline">
      &larr; Back to Application List
    </a>
  </div>
</div>
{% endblock %}
